spring:
    config:
        import: security-variable.yml
    mvc:
        static-path-pattern: /static/**
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/memo
        username: root
        password: ${mysql.password}
    thymeleaf:
        cache: false
    application:
        name: Memo

mybatis:
    mapper-locations: mappers/*Mapper.xml