<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
        
        <section layout:fragment="contents" class="contents d-flex justify-content-center mb-4">
        <div class="input-box border rounded">
        		<i class="bi bi-x-lg" style="font-size: 20px;"></i>
				<textarea rows="5" class="form-control border-0" id="contentsInput" placeholder="내용을 입력하세요."></textarea>
				<div class="d-flex justify-content-between p-2">
					<i class="bi bi-image big-font" id="imageIcon"></i>
					<button type="button" class="btn btn-info btn-sm">입력</button>
				</div>	
			</div>
		</section>
</html>
