<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
        
		<section layout:fragment="contents" class="contents d-flex justify-content-center mb-5">
			<div class="my-5">
				<img width="285" src="/static/images/life.png">
			</div>
			<div class="input-box my-5 ml-5">
				<div class="border p-5 rounded">
					<h1 class="text-center">Waste of Life</h1>
					<input type="text" class="form-control mt-5" id="idInput" placeholder="아이디">
					<input type="password" class="form-control mt-2" id="passwordInput" placeholder="비밀번호">
					<button class= "btn btn-info btn-block mt-4" id="loginBtn">로그인</button>				
				</div>
				<div class="border mt-4 p-4 rounded">
					<div class="text-center">계정이 없으신가요? <a href="/user/join-view">가입하기</a></div>
				</div>
			</div>
		</section>
		
		<script layout:fragment="script">
			$(document).ready(function(){
				$("#loginBtn").on("click", function() {
					let id = $("#idInput").val();
					let password = $("#passwordInput").val();
					
					if(id == "") {
						alert("아이디를 입력하세요");
						return;
					}
					
					if(password == "") {
						alert("비밀번호를 입력하세요");
						return;
					}
					
					$.ajax({
						type:"post"
						, url: "/user/login"
						, data:{"userId":id, "password":password}
						, success:function(response) {
							if(response.result == "success") {
								alert("로그인 완료!");
							} else {
								alert("아이디 혹은 비밀번호가 일치하지 않습니다.");
							}
						}
						, error:function() {
							alert("로그인 에러");
						}
					});
				});
				
			});
		</script>

</html>
